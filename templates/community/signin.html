{% extends 'base.html' %}

{% load static %}

{#타이틀 넣는 곳#}
{% block title %}
    로그인
{% endblock %}

{# css 파일 넣는 곳#}
{% block css %}
    {#        <link rel="stylesheet" href="{% static '/css/해당앱.css' %}">#}
{% endblock %}

{#자바스크립트 파일 넣는 곳#}
{% block js %}
    {#<script type="text/javascript" src="{% static '/js/해당앱.js' %}"></script>#}
{% endblock %}

{#메인 컨텐츠 들어가는 곳#}
{% block content %}
<div class="container">
    <div class="wrap">
        <h2 class="title-center"> 로그인</h2>
        <form class="form-area" action="/signin/" method="POST">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2">
                <label for="username">이름</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <hr>
            <div style="float: right">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="/signup" class="btn btn-secondary">회원가입 페이지로</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
