{% extends 'base.html' %}

{% load static %}

{#타이틀 넣는 곳#}
{% block title %}

{% endblock %}

{# css 파일 넣는 곳#}
{% block css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{#자바스크립트 파일 넣는 곳#}
{% block js %}

{% endblock %}


{#메인 컨텐츠 들어가는 곳#}
{% block content %}
    {% comment %} 게시물 수정 {% endcomment %}
    <form action="/community/post/update/{{ post.id }}" method="POST">
        {% csrf_token %}
        <textarea class="content_edit" name="content_edit">{{ post.content }}</textarea>
        <button type="submit">수정</button>
    </form>
{% endblock %}
