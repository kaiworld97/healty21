<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입</h1>
    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input name="username" placeholder="아이디">
        <input type="password" name="password" placeholder="비밀번호">
        <input name="nickname" placeholder="닉네임">
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
